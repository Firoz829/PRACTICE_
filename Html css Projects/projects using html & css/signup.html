<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="shortcut icon"
      href="./mountains-g6eb84c2cf_1920.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <form action="">
      <label for="fname">First name</label> <br />
      <input type="" id="fname" placeholder="Enter your username" class="imp" />
      <br />

      <label for="lsname">Last name</label> <br />
      <input
        type=""
        id="lsname"
        placeholder="Enter your lastname"
        class="imp"
      />
      <br />

      <label for="mail">Email</label> <br />
      <input
        type="email"
        id="mail"
        placeholder="firozshaikh829@gmail.com"
        class="imp"
      />
      <br />
      <!-- <button>Submit</button> <br /> -->

      <label for="no">Contact number</label> <br />
      <input
        type="number"
        id="no"
        placeholder="eg -8850502813"
        class="imp"
      /><br />

      <label for="Gender">Gender :</label>
      <input type="radio" name="Xerxes" id="Gender" /> Male
      <input type="radio" name="Xerxes" id="Gender" /> Female <br />
      <!-- <input type="radio" name="Xerxes" > Illusion <br> -->

      <label for="">DOB</label>
      <input type="date" /> <br />

      <label for="">Upload Resume</label>
      <input type="file" /> <br />

      <label for="">Create Password</label>
      <input type="password" class="imp" /> <br />

      <label for="">Confirm password</label>
      <input type="password" class="imp" /> <br />

      <input type="checkbox" required name="XexesJod" /> I understood the T&C
      <br />
      <input type="checkbox" required name="XerxesJod" /> Im 18 years old and
      accepting T&C <br />

      <label for="">Nationality</label>
      <select name="Nationality" id="">
        <option value="" hidden>---select---</option>
        <option value="">India</option>
        <option value="">Russia</option>
        <option value="">USA</option>
        <option value="">UK</option></select
      ><br />

      <label for="">State</label>
      <select name="State" id="">
        <option value="" hidden>---select---</option>
        <option value="">Maharashtra</option>
        <option value="">Himachal Pradesh</option>
        <option value="">kerala</option>
        <option value="">Madhya Pradesh</option>
        <option value="">Uttar Pradesh</option></select
      ><br />
      <label for="">Feedback</label><br />
      <textarea name="" id="" cols="50" rows="10"></textarea>

      <button>Submit</button>
    </form>
  </body>
</html>
