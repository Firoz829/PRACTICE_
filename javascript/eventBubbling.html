<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .child {
        background-color: aliceblue;
        padding: 34px;
        margin: 34px;
      }

      .childContainer {
        background-color: rgb(118, 179, 233);
        padding: 4px;
        margin: 10px;
      }

      .container {
        background-color: rgb(124, 220, 28);
        padding: 4px;
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="childContainer">
        <div class="child">Hello this is a Clild element</div>
      </div>
    </div>
    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("child is click");
      });
      document
        .querySelector(".childContainer")
        .addEventListener("click", (e) => {
          e.stopPropagation();
          alert("child_Container is click");
        });
      document.querySelector(".container").addEventListener("click", (e) => {
        alert("container is click");
      });

      // setinterval ek method hai is me ander method ka use kar ke bar bar jo kaam hum ko karana haiwo karwa sakte hai
      // ye 2 argument lena 1st method and 2nd time (mili second me lenga 1000 matlab 1 sec )

      function getRandomvcolor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1}, ${val2}, ${val3})`;
      }

      <!-- setInterval(() => {
        document.querySelector(".childContainer").style.background =
          getRandomvcolor();
      }, 1000); -->

      // setTimeout bhi same hai bas ek bar chal ke ruk jaye ga

      let a=setTimeout(() => {
        document.querySelector(".childContainer").style.background =
          getRandomvcolor();
      }, 3000)
      console.log(a)

      // dono 1 return karte hai console me agar stop karna hai to clearIntervall or cleartimeout ka metiod hai wo call kare ge to stop ho jaye ge
      //exp clearinterval(1) ye stop hojaye ga
    </script>
  </body>
</html>
